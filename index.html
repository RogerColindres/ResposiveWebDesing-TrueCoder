<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contactanos</title>
</head>

<body>
    <div class="contenedor">
        <div class="caja-contactanos">
            <div class="caja-izquierda">

            </div>
            <div class="caja-derecha">
                <h2>Contactanos</h2>
                <form action="">
                    <input type="text" class="mensaje" placeholder="Nombre">
                    <input type="email" class="mensaje" placeholder="Correo Electronico">
                    <input type="tel" class="mensaje" placeholder="Telefono">
                    <textarea class="mensaje area" placeholder="Mensaje"></textarea>
                    <button class="btn">Enviar</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
